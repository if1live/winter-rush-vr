<!DOCTYPE html>
<html lang="en">
<head>
  <title>WebVR Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <style>
    body {
      background-color: #000;
      color: #FFF;
      margin: 0px;
      overflow: hidden;
    }

    #debug-text{
      position:absolute;
      top:60px;
      color:#00FF00;
      width:400px;
    }
  </style>
</head>
<body>
  <div id="debug-text"></div>
  <div id="container"></div>

  <script>
    /*
     * Debug parameters.
     */
    WebVRConfig = {
      /**
       * webvr-polyfill configuration
       */
      // Forces availability of VR mode.
      //FORCE_ENABLE_VR: true, // Default: false.
      // Complementary filter coefficient. 0 for accelerometer, 1 for gyro.
      //K_FILTER: 0.98, // Default: 0.98.
      // How far into the future to predict during fast motion.
      //PREDICTION_TIME_S: 0.040, // Default: 0.040 (in seconds).
      // Flag to disable touch panner. In case you have your own touch controls
      //TOUCH_PANNER_DISABLED: true, // Default: false.
      // Enable yaw panning only, disabling roll and pitch. This can be useful for
      // panoramas with nothing interesting above or below.
      //YAW_ONLY: true, // Default: false.
      /**
      * webvr-boilerplate configuration
       */
      // Forces distortion in VR mode.
      //FORCE_DISTORTION: true, // Default: false.
      // Override the distortion background color.
      // DISTORTION_BGCOLOR: {x: 1, y: 0, z: 0, w: 1}, // Default: (0,0,0,1).
      // Prevent distortion from happening.
      //PREVENT_DISTORTION: true, // Default: false.
      // Show eye centers for debugging.
      // SHOW_EYE_CENTERS: true, // Default: false.
      // Prevent the online DPDB from being fetched.
      // NO_DPDB_FETCH: true,  // Default: false.
    };
  </script>

  <!-- 3rd party libraries -->
  <script src="./node_modules/es6-promise/dist/es6-promise.js"></script>
  <script src="./node_modules/three/three.min.js"></script>
  <script src="./node_modules/three/examples/js/effects/CardboardEffect.js"></script>
  <script src="./node_modules/three/examples/js/libs/stats.min.js"></script>
  <script src="./node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>
  <script src="./node_modules/lodash/lodash.min.js"></script>
  <script src="./node_modules/howler/howler.min.js"></script>
  <script src="./node_modules/gsap/src/minified/TweenMax.min.js"></script>
  <script src="./node_modules/seedrandom/seedrandom.min.js"></script>
  <script src="./node_modules/three/examples/js/controls/VRControls.js"></script>

  <!-- custom library -->
  <script src="./lib/NoSleep.js"></script>
  <script src="./lib/atutil.js"></script>
  <script src="./lib/ImprovedNoise.js"></script>

  <!-- config -->
  <script src="./src/config.js"></script>

  <!-- game util -->
  <script src="./src/util.js"></script>
  <script src="./src/emitter.js"></script>
  <script src="./src/button-manager.js"></script>

  <!-- game source -->
  <script src="./src/tree.js"></script>
  <script src="./src/present.js"></script>
  <script src="./src/floor.js"></script>
  <script src="./src/snow.js"></script>
  <script src="./src/sky.js"></script>
  <script src="./src/bar.js"></script>

  <!-- main -->
  <script src="./src/game.js"></script>
  <script src="./src/main.js"></script>
</body>
</html>
